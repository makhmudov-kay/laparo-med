<ul class="pagination" *ngIf="maxPage > 1">
  <li class="pre btn" (click)="left()">
    <svg-arrow-btn class="d-flex"></svg-arrow-btn>
  </li>
  <li
    class="pagination__number"
    [ngClass]="{ active: pageIndex == i + 1 }"
    (click)="choosePage(i + 1)"
    *ngFor="let page of [].constructor(maxPage); index as i"
  >
    {{ i + 1 }}
  </li>
  <li class="next btn" (click)="right()">
    <svg-arrow-btn class="d-flex"></svg-arrow-btn>
  </li>
</ul>
