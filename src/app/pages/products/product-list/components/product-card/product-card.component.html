<div class="product-card-wrapper">
  <div class="product-card" (click)="navigateTo(data.id)">
    <div *ngIf="data.discount" class="product-card__discount">
      -{{ data.discount | number : "1.0-0" }}%
    </div>
    <div class="product-card__img">
      <img [src]="data.image" alt="card" />
    </div>
    <div class="product-card__info">
      <h4 class="product-card__title">
        {{ data.title | myTranslate | async }}
      </h4>
      <!-- {{data | json}} -->
      <!-- <p class="product-card__text">4 COMPLETE COURSES IN ONE SET</p> -->
      <span class="product-card__price"
        ><strong [ngClass]="{ discount: data.new_price }"
          ><strong *ngIf="data.quantity">{{ "price" | translate }}: </strong
          >{{ data.price | myCurrency | async }}</strong
        >
        <strong class="new-price" *ngIf="data.new_price">{{
          data.new_price | myCurrency | async
        }}</strong>
      </span>

      <p *ngIf="data.quantity">
        <strong>{{ "count" | translate }}: {{ data.quantity }}</strong>
      </p>
    </div>
  </div>
  <!-- <div class="product-card-wrapper__cart">
    <div class="product-card-wrapper__cart__icon">
      <svg-add-to-cart class="d-flex"></svg-add-to-cart>
    </div>
  </div> -->
</div>
