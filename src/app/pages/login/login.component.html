<section class="shop__account">
  <div class="grid grid--xl">
    <div class="woocommerce-notices-wrapper"></div>
    <div class="u-columns row row30">
      <div class="u-column1 col-lg-6">
        <h4>Login</h4>
        <!-- LOGIN -->
        <form class="form">
          <div class="form__item">
            <label for="username"
              >Username or email address <span>*</span></label
            >
            <input type="text" id="username" />
          </div>
          <div class="form__item">
            <label for="username">Password <span>*</span></label>
            <div class="password">
              <input [type]="show ? 'text' : 'password'" id="username" />
              <span (click)="toggleShow()">
                <ng-container *ngIf="!show; else hide">
                  <svg-show class="d-flex"></svg-show>
                </ng-container>
                <ng-template #hide>
                  <svg-hide class="d-flex"></svg-hide>
                </ng-template>
              </span>
            </div>
          </div>
          <div class="form__btn">
            <button>Log in</button>
          </div>
        </form>
      </div>
      <div class="u-column2 col-lg-6">
        <h4>Register</h4>
        <!-- REGISTRATION -->
        <form class="form">
          <div class="form__item">
            <label for="email">Email address <span>*</span></label>
            <input type="text" id="email" />
          </div>
          <div class="form__item">
            <label for="username">Password <span>*</span></label>
            <div class="password">
              <input [type]="showSecond ? 'text' : 'password'" id="username" />
              <span (click)="toggleShowSecond()">
                <ng-container *ngIf="!showSecond; else hide">
                  <svg-show class="d-flex"></svg-show>
                </ng-container>
                <ng-template #hide>
                  <svg-hide class="d-flex"></svg-hide>
                </ng-template>
              </span>
            </div>
          </div>
          <div class="form__btn">
            <button>Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
