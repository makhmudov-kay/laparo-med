<div class="auth">
  <h4>{{ formType === "login" ? "Login" : "Registration" }}</h4>
  <!-- LOGIN -->
  <form class="form">
    <div class="form__item">
      <label for="username">Username or email address <span>*</span></label>
      <input type="text" id="username" />
    </div>
    <div class="form__item">
      <label for="username">Password <span>*</span></label>
      <div class="password">
        <input [type]="show ? 'text' : 'password'" id="username" />
        <span (click)="toggleShow()">
          <ng-container *ngIf="!show; else hide">
            <svg-show class="d-flex"></svg-show>
          </ng-container>
          <ng-template #hide>
            <svg-hide class="d-flex"></svg-hide>
          </ng-template>
        </span>
      </div>
    </div>
    <div class="form__btn">
      <button>Log in</button>
    </div>
  </form>
</div>
