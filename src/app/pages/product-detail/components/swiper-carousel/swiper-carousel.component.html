<swiper
  [spaceBetween]="10"
  [thumbs]="{ swiper: thumbsSwiper }"
  class="mySwiper2"
  #swiper
>
  <ng-template swiperSlide *ngFor="let slide of slides"
    ><img [src]="slide.image"
  /></ng-template>
</swiper>
<swiper
  (swiper)="thumbsSwiper = $event"
  [spaceBetween]="30"
  [slidesPerView]="4"
  [freeMode]="true"
  [watchSlidesProgress]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let slide of slides"
    ><img [src]="slide.image"
  /></ng-template>
</swiper>

<app-swiper-nav
  (next)="next()"
  (pre)="pre()"
  [spaceBeetWeen]="true"
></app-swiper-nav>
