<div class="additional-item" [ngClass]="{ active: data.isOpened }">
  <div class="additional-item__title" (click)="toggleCollapse(data.type)">
    <span class="title-t">{{ data.type | myTranslate | async }}</span>
    <span class="plus">{{ data.isOpened ? "-" : "+" }}</span>
  </div>

  <div class="additional-item__items" [ngClass]="{ active: data.isOpened }">
    <app-product-item
      *ngFor="let product of data.product"
      [product]="product"
      [configuratorId]="configuratorId"
      (addOrDeleteProduct)="addOrDeleteProduct.emit($event)"
      (openModuleSlider)="openModuleSlider.emit($event)"
      [isConfigurator]="isConfigurator"
    ></app-product-item>
  </div>
</div>
