<div class="product">
  <div class="product__left">
    <div class="product__img">
      <img [src]="product.image" alt="product" />
    </div>
    <div class="product__title">
      <span>{{ product.title | myTranslate | async }}</span>
    </div>
  </div>
  <div class="product__right">
    <div class="product__discount" *ngIf="product.discount > 0">
      {{ product.new_price | myCurrency | async }}
    </div>
    <div class="product__price" [ngClass]="{ discount: product.discount > 0 }">
      {{ product.price | myCurrency | async }}
    </div>
    <app-calc-input
      (countChangeDecrease)="decrease()"
      (countChangeIncrease)="increase()"
      [count]="count"
    ></app-calc-input>
  </div>
</div>
