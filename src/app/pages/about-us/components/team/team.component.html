<div class="team">
  <div class="container">
    <div class="team__header">
      <h2 class="team__header__title">{{ "meetOurTeam" | translate }}</h2>
      <h4 class="section-title team__header__subtitle">
        {{ "laparoTeam" | translate }}
      </h4>
    </div>
    <div class="team__content">
      <app-team-card
        *ngFor="let card of team; let id = index"
        [teamCard]="card"
        [isEven]="id % 2 !== 0"
      ></app-team-card>
    </div>
  </div>
</div>
