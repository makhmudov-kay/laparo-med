<div class="card">
  <div class="card__title">
    <span>{{ teamCard.title }}</span>
  </div>
  <div class="card__description" [ngClass]="{ reverse: isEven }">
    <div class="card__description__img">
      <img [src]="teamCard.img" alt="img" />
    </div>
    <div class="card__description__text">
      {{ teamCard.text }}
    </div>
  </div>
</div>
