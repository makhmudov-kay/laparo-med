<div class="contact-form">
  <div class="container">
    <div class="contact-form__wrapper">
      <div class="contact-form__left">
        <h2 class="contact-form__left__title">
          {{ "contact.title" | translate }}
        </h2>
        <div class="contact-form__left__form">
          <app-form [isContact]="true"></app-form>
        </div>
      </div>
      <div class="contact-form__right">
        <img src="./assets/image/contact-us-img.png" alt="img" />
      </div>
    </div>
  </div>
</div>
