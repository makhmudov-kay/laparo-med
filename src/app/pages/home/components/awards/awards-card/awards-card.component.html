<div class="card">
  <div class="award-card__date">{{ data.year }}</div>
  <div class="award-card">
    <h3 class="award-card__title">
      {{ data.title | translate }}
    </h3>
    <p class="award-card__text">
      {{ data.text | translate }}
    </p>
    <div class="award-card__btn">
      <app-link-btn></app-link-btn>
    </div>
  </div>
</div>
