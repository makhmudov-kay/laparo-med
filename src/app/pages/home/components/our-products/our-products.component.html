<div class="products">
  <div class="container">
    <h4 class="section-title">{{ "ourProducts" | translate }}</h4>
    <div class="products__back-image">
      <p class="products__back-image__title">{{ "products" | translate }}</p>
    </div>
    <div class="products__wrapper">
      <div class="products__col" *ngFor="let product of productsBlockInfo">
        <app-product-block [product]="product"></app-product-block>
      </div>
    </div>
  </div>
</div>
