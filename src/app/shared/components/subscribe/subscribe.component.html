<div class="subscribe">
  <div class="subscribe__wrapper">
    <div class="subscribe__row">
      <div class="subscribe__col s-title">
        <h3 class="subscribe__title">{{ "subscribe" | translate }}</h3>
      </div>
      <div class="subscribe__col s-subtitle">
        <div class="subscribe__subtitle">
          {{ "signUpFor" | translate }}
        </div>
        <div class="subscribe__discount">{{ "5%discount" | translate }}</div>
      </div>
      <div class="subscribe__col s-form">
        <form class="subscribe__form" [formGroup]="form">
          <label for="email">E-mail</label>
          <div class="subscribe__form__input">
            <input type="text" formControlName="email" id="email" />
            <button>{{ "subscribe" | translate }}</button>
          </div>
          <div class="subscribe__form__terms">
            <div class="subscribe__form__terms__recieve">
              <input
                type="checkbox"
                [(ngModel)]="recieveTheNews"
                [ngModelOptions]="{ standalone: true }"
                id="receive"
              />
              <label for="receive">{{ "agreeNewsLater" | translate }}</label>
            </div>
            <div class="subscribe__form__terms__recieve">
              <input
                type="checkbox"
                [(ngModel)]="privacyPolice"
                [ngModelOptions]="{ standalone: true }"
                id="privacyPolice"
              />
              <label for="privacyPolice">{{ "acceptTerms" | translate }}</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
