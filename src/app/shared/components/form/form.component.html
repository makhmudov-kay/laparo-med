<form class="form" [ngClass]="{ isContact }">
  <div class="form__inputs">
    <div class="form__inputs__field">
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>
    <div class="form__inputs__field">
      <label for="mail">E-mail</label>
      <input type="text" id="mail" />
      <span>This field is required</span>
    </div>
  </div>
  <div class="form__subject form__inputs__field" *ngIf="isContact">
    <label for="subject">Subject</label>
    <input type="text" id="subject" />
  </div>
  <div class="form__textare">
    <label for="text">Your message</label>
    <textarea id="text" cols="30" rows="6"></textarea>
  </div>
  <div class="form__checkboxes">
    <div class="form__checkboxes__field">
      <input type="checkbox" />
      <span>I want to subscribe for the newsletter</span>
    </div>
    <div class="form__checkboxes__field">
      <input type="checkbox" />
      <span
        >I agree to
        <a href="">the terms & conditions</a>
        and
        <a href="">privacy policy</a></span
      >
    </div>
  </div>
  <div class="form__btn" [ngClass]="{ isContact }">
    <button>Send</button>
  </div>
</form>
