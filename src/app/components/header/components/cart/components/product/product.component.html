<div class="product">
  <div class="product__wrapper">
    <div class="product__info">
      <div class="product__info__img">
        <img src="./assets/image/product-1.png" alt="product" />
      </div>
      <div class="product__info__text">{{ item.name }}</div>
    </div>
    <div class="product__delete-btn">
      <button (click)="deleteFromBasket(item.id)">X</button>
    </div>
  </div>

  <div class="product__price">
    {{ item.count + " X " + item.price + " = " + item.count * item.price }}
  </div>
</div>
